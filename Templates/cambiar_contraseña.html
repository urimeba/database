{% extends 'navbar.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <table border="1">
            {% for field in form %}
              <tr>
                <th>{{ field.label_tag }}</th>
                <td>
                  {{ field.errors }}
                  {{ field }}
                </td>
              </tr>
            {% endfor %}
          </table>
        <button type="submit">Cambiar</button>
    </form>
</div>

{% endblock %}
